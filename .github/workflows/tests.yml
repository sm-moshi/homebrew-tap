name: brew test-bot

concurrency:
  group: test-bot-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
    - main
  pull_request:
    paths:
      - 'Formula/**'
      - 'Casks/**'
      - '.github/workflows/tests.yml'


jobs:
  test-bot:
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-13, macos-15 ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    permissions:
      actions: read
      checks: read
      contents: read
      pull-requests: read
    env:
      HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_COLOR: 1
      HOMEBREW_DEVELOPER: 1
    steps:
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache Homebrew Bundler RubyGems
      uses: actions/cache@v4
      with:
        path: ${{ steps.set-up-homebrew.outputs.gems-path }}
        key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
        restore-keys: ${{ matrix.os }}-rubygems-

    - name: Cache Homebrew downloads
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Caches/Homebrew
          ~/.cache/Homebrew
        key: ${{ runner.os }}-brew-cache-${{ hashFiles('**/Formula/*.rb', '**/Casks/*.rb') }}
        restore-keys: |
          ${{ runner.os }}-brew-cache-

    - run: brew test-bot --only-cleanup-before --only-setup

    - name: Tap syntax
      run: brew test-bot --only-tap-syntax

    - name: Changed formulae list (for debug)
      if: github.event_name == 'pull_request'
      run: brew test-bot --only-changed-formulae

    - name: Build and test changed formulae
      if: github.event_name == 'pull_request'
      run: brew test-bot --only-formulae --skip-recursive-dependents

    - name: Upload bottles as artifact
      if: always() && github.event_name == 'pull_request'
      uses: actions/upload-artifact@v5
      with:
        name: bottles_${{ matrix.os }}
        path: ${{ github.workspace }}/*.bottle.*
